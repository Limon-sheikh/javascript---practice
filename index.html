<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!---------- js event bubbling start --------->
    <section id="section">
        <div id="parent">
            <button id="child">Click Me</button>
        </div>
    </section>
    <!---------- js event bubbling end --------->
    
    <!------- mouse click event start  ------->
    <div class="mouseEventContainer">
        <div id="mouseDown"><h1>Mouse Down</h1></div>
        <div id="mouseUp"><h1>Mouse Up</h1></div>
        <div id="mouseClick"><h1>Mouse click</h1></div>
        <div id="dblclick"><h1>Mouse dblclick</h1></div>
        <div id="mouseOver"><h1>Mouse Over</h1></div>
        <div id="mouseOut"><h1>Mouse Out</h1></div>
        <div id="mouseEnter"><h1>Mouse Enter</h1></div>
        <div id="mouseLeave"><h1>Mouse Leave</h1></div>
    </div>
    <!------- mouse click event end ------->


    <script src="script.js"></script>
</body>
</html>
